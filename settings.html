<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Appli IOT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e0e0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s, color 0.5s;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        .navbar {
            background-color: #e50914;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .navbar .title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .icons i {
            margin-left: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .settings-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }

        .dark-mode .settings-container {
            background-color: #333;
            color: #fff;
        }

        .settings-container h2 {
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #e50914;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .footer-menu {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .footer-menu i {
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">Paramètres</div>
        <div class="icons">
            <a href="index.html"><i class="fas fa-home"></i></a>
        </div>
    </div>

    <div class="main-content">
        <div class="settings-container">
            <h2>Paramètres de l'application</h2>
            <div>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <p>Activer/Désactiver Mode Sombre</p>
            </div>
            <button onclick="alert('Gestion des appareils à venir')">Gérer les appareils connectés</button>
            <button onclick="alert('Réinitialisation des données en cours')">Réinitialiser les données</button>
        </div>
    </div>

    <div class="footer-menu">
        <i class="fas fa-home"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-info-circle"></i>
        <i class="fas fa-sign-out-alt"></i>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');

        darkModeToggle.addEventListener('change', function () {
            if (this.checked) {
                localStorage.setItem('dark-mode', 'true');
            } else {
                localStorage.setItem('dark-mode', 'false');
            }
            applyDarkModeToAllPages();
        });

        function applyDarkModeToAllPages() {
            const isDarkMode = localStorage.getItem('dark-mode') === 'true';
            const pages = ['index.html', 'settings.html'];
            pages.forEach(page => {
                window.localStorage.setItem('dark-mode', isDarkMode);
            });
            applyDarkMode();
        }

        function applyDarkMode() {
            const isDarkMode = localStorage.getItem('dark-mode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        window.onload = applyDarkMode;
    </script>
</body>
</html>
