<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appli IOT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e0e0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #e50914;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .navbar .title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .icons i {
            margin-left: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .status-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            text-align: center;
        }

        .status-card h3 {
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .status-values {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .status-values .value {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .status-values .value i {
            font-size: 2em;
        }

        .dropdown {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .history-section {
            width: 90%;
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .history-section h4 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .footer-menu {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .footer-menu i {
            font-size: 1.5em;
            cursor: pointer;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">Appli IOT</div>
        <div class="icons">
            <i class="fas fa-cog"></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="status-card">
            <h3>Suivie Etats</h3>
            <div class="status-values">
                <div class="value">
                    <i class="fas fa-tint" style="color:#00bfff;"></i>
                    <span>20%</span>
                </div>
                <div class="value">
                    <i class="fas fa-fire" style="color:#ff4500;"></i>
                    <span>40°C</span>
                </div>
            </div>
        </div>

        <div class="dropdown">
            <span>Sélectionner l'appareil</span>
            <i class="fas fa-chevron-down"></i>
        </div>

        <div class="history-section">
            <h4>Historique des données</h4>
            <div class="history-list">
                <div class="history-item">Température: 39°C | Humidité: 22% - 18/02/2025 17:00</div>
                <div class="history-item">Température: 37°C | Humidité: 25% - 18/02/2025 16:00</div>
                <div class="history-item">Température: 40°C | Humidité: 20% - 18/02/2025 15:00</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="dataChart"></canvas>
        </div>
    </div>

    <div class="footer-menu">
        <i class="fas fa-home"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-info-circle"></i>
        <i class="fas fa-sign-out-alt"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('dataChart').getContext('2d');
        const dataChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['15h', '16h', '17h'],
                datasets: [
                    {
                        label: 'Température (°C)',
                        data: [40, 37, 39],
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Humidité (%)',
                        data: [20, 25, 22],
                        borderColor: 'blue',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
